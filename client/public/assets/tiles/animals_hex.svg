      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#b08968"/>
      
      <!-- Head -->
      <circle cx="12" cy="-5" r="6" fill="#b08968"/>
      
      <!-- Legs -->
      <rect x="-10" y="0" width="2" height="12" fill="#b08968"/>
      <rect x="-5" y="0" width="2" height="12" fill="#b08968"/>
      <rect x="5" y="0" width="2" height="12" fill="#b08968"/>
      <rect x="10" y="0" width="2" height="12" fill="#b08968"/>
      
      <!-- Antlers -->
      <path d="M12,-8 L18,-15 M12,-8 L14,-16" fill="none" stroke="#a17c5b" stroke-width="1.5"/>
      
      <!-- Eye -->
      <circle cx="14" cy="-6" r="1" fill="#000"/>
