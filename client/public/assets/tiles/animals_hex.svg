    <!-- Second deer -->
    <g transform="translate(20, 5) scale(0.7)">
      <!-- Body -->
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#c9ada7"/>
      
      <!-- Head -->
      <circle cx="12" cy="-5" r="6" fill="#c9ada7"/>
      
      <!-- Legs -->
      <rect x="-10" y="0" width="2" height="12" fill="#c9ada7"/>
      <rect x="-5" y="0" width="2" height="12" fill="#c9ada7"/>
      <rect x="5" y="0" width="2" height="12" fill="#c9ada7"/>
      <rect x="10" y="0" width="2" height="12" fill="#c9ada7"/>
      
      <!-- Eye -->
      <circle cx="14" cy="-6" r="1" fill="#000"/>
